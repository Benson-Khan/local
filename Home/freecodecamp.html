<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#" id="survey-form">
            <fieldset class="one">
                <label for="name-label" id="name-label" class="personal">Name
                    <input type="text" id="name" placeholder="Enter your name" required />
                </label>
                <label for="email-label" id="email-label" class="personal">Email
                    <input type="email" id="email" placeholder="Enter your email" required />
                </label>
                <label for="number-label" id="number-label" class="personal">Age(optional)
                    <input type="number" id="number" placeholder="age" min="16" max="100" required />
                </label>
                <label for="role-label" class="field">Which option best describes your current role?
                    <select id="dropdown" class="drops">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer no to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="two">
                <legend class="field">Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely" class="radiio">
                    <input type="radio" id="definitely" name="recommendation" value="01" />Definitely
                </label>
                <label for="maybe" class="radio">
                    <input type="radio" id="maybe" name="recommendation" value="02" />Maybe
                </label>
                <label for="not-sure" class="radio">
                    <input type="radio" id="not-sure" name="recommendation" value="03" />Not sure
                </label>
                <label for="no" class="radio">
                    <input type="radio" id="no" name="recommendation" value="04" />No way
                </label>
                <label for="favourite-feature" class="field">What is your favourite feature of freeCodeCamp?
                    <select name="favourite" id="dropdown" class="drops">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">OPen Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="three">
                <legend class="field">What would you like to see improved? <span>(check all that apply)</span></legend>
                <label for="front-end" class="check">
                    <input type="checkbox" id="front-end" value="1">Front End Projects
                </label>
                <label for="back-end" class="check">
                    <input type="checkbox" id="back-end" value="2">Back End Projects
                </label>
                <label for="data-visualization" class="check">
                    <input type="checkbox" id="data-visualization" value="3">Data Visualization
                </label>
                <label for="challenges" class="check">
                    <input type="checkbox" id="challenges" value="4">Challenges
                </label>
                <label for="videos" class="check">
                    <input type="checkbox" id="videos" value="5">Videos
                </label>
                <label for="open-source-community" class="check">
                    <input type="checkbox" id="open-source-community" value="6">Open Source Community
                </label>
                <label for="forum" class="check">
                    <input type="checkbox" id="forum" value="7">Forum
                </label>
                <label for="help-rooms" class="check">
                    <input type="checkbox" id="help-rooms" value="8">Gitter Help Rooms
                </label>
                <label for="wiki" class="check">
                    <input type="checkbox" id="wiki" value="9">Wiki
                </label>
                <label for="ui" class="check">
                    <input type="checkbox" id="ui" value="10">User EXperience
                </label>
                <label for="additional-courses" class="check">
                    <input type="checkbox" id="additional-courses" value="11">Additional Courses
                </label>
                <label for="textarea" class="field">Any comments or suggestions?
                    <textarea name="additional-information" id="extra" cols="30" rows="5"
                        placeholder="Write your comment(s) here..."></textarea>
                </label>
            </fieldset>
            <input type="button" id="submit" value="Submit">
        </form>
    </body>

</html>
